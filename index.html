<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>3D</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/3deditor.css">
</head>
<body data-function="keydown-tryShortCut">

    <template data-template="d-xyzform">
        <span>3D Vector</span>
        <label>X<input data-variable="x" type="number"></label>
        <label>Y<input data-variable="y" type="number"></label>
        <label>Z<input data-variable="z" type="number"></label>
    </template>
    
    <canvas data-function="mousemove-useMouseMouvementAsInput" data-element="canvas"></canvas>
    
    <div class="basic-menu">
        <button data-function="switchCamera">Camera</button>
        <div class="inline-block" data-element="editing">
            <button data-function="showCommands">Commands</button>
            <label><input data-function="useInput" data-variable="howMuch" type="range" min="-3.0" max="3.0" step="0.1">Value: <input data-function="useInput" type="number" step="0.1" data-variable="howMuch"></label>
            <label>X<input data-variable="isX" type="checkbox"></label>
            <label>Y<input data-variable="isY" type="checkbox"></label>
            <label>Z<input data-variable="isZ" type="checkbox"></label>
            <span data-variable="helpMessage"></span>
        </div>
    </div>
    
    <div data-element="commands" class="commands inactive">
        <h1>Add objects</h1>
        <d-xyzform data-scope="rotation">Rotation</d-xyzform>
        <d-xyzform data-scope="position">Position</d-xyzform>
        <d-xyzform data-scope="scaling">Scaling</d-xyzform>
        <button data-function="addBox">Add box</button>
        <button data-function="addSphere">Add Sphere</button>
        <!--<button data-function="deleteAll">delete All</button>
        not implemented correctly-->
        <p>Recent action: <span data-variable="lastAction"></span></p>
        <hr>
        <p>Click to select, G to start grab, S to scale, and R to Rotate. Press x,y or z to toogle the affected plans.</p>
        <button class="fullwidth" data-function="showCommands">Hide commands</button>
    </div>
   
<script nomodule src="node_modules/@babel/polyfill/dist/polyfill.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="node_modules/ramda/dist/ramda.min.js"></script>
<script src="node_modules/dom99/built/dom99Script.es5.min.js"></script>
<!-- Babylon.js -->
<script src="js/babylonjs/hand.minified-1.2.js"></script>
<!--<script src="js/babylonjs/babylon.js"></script>-->
<script src="node_modules/babylonjs/babylon.js"></script>


<script src="js/bridge.js"></script>
<script src="js/view3d.js"></script>
<script src="js/view2d.js"></script>
<script src="js/launcher.js"></script>
</body>
</html>
